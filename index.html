<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='build/css/vendor.css'>
    <link rel='stylesheet' href='build/css/styles.css'>
    <script src='build/js/vendor.min.js'></script>
    <script type='text/javascript' src='build/js/app.js'></script>
    <script src='bower_components/moment/min/moment.min.js'></script>
    <title>Alarm Clock</title>
  </head>
  <body>
    <div class='box'>
      <h3>Wake the hell up jerk!</h3>
      <h2>Look at what time it is:</h2>
      <h3 id='time'></h3>
      <div class="alarm-set">
        <form class="alarm-form" action="index.html">
          <label for="alarm">Set alarm</label>
          <input type="time" name="alarm-time" id='alarm-time'>
          <button type="submit" name="button">Add Alarm</button>
        </form>
      </div>
      <div id='alarm-set'>
      </div>
    </div>
  </body>
</html>
